<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>note記事一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 5%;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }
    th {
      background: #f0f0f0;
      text-align: center;
    }
    td.center {
      text-align: center;
    }
    td.title {
      max-width: 300px;
      word-wrap: break-word;
    }
    tr:nth-child(even) {
      background-color: #fafafa;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 2%;
      }
      td.title {
        max-width: none;
        word-break: break-word;
      }
    }
  </style>
</head>
<body>
  <h1>📚 note記事一覧</h1><br>
  <table>
    <!-- ここはそのままでOK（省略） -->
  </table>
</body>
</html>
