<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>note記事一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 5%;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 1000px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
    }

    th {
      background: #f0f0f0;
      text-align: center;
    }

    td.center {
      text-align: center;
    }

    td.no {
      white-space: nowrap;
      font-weight: bold;
    }

    td.title {
      max-width: 300px;
      word-wrap: break-word;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 2%;
      }

      td.title {
        max-width: none;
        word-break: break-word;
      }

      td.no {
        font-size: 1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>📚 note記事一覧</h1><br>
  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>タイトル</th>
      </tr>
    </thead>
    <tbody>
      <!-- 以下は例、全体のtd[0]を削除、td[1]をtd.noへ -->
      <tr>
        <td class="center no">-</td>
        <td class="title"><a href="https://note.com/tetu_style/n/n03a2a9e62f0d" target="_blank">📘 Tetuシリーズ一覧（note配信）</a></td>
      </tr>
      <tr>
        <td class="center no">0-0</td>
        <td class="title"><a href="https://note.com/tetu_style/n/n85707d461d58" target="_blank">✍️ 「共に考える存在」のAIOS Bee Mind</a></td>
      </tr>
      <tr>
        <td class="center no">1-0</td>
        <td class="title"><a href="https://note.com/tetu_style/n/ne0df8995e0af" target="_blank">🐝 思考型AIOS始動 Bee Mind</a></td>
      </tr>
      <tr>
        <td class="center no">50-7</td>
        <td class="title"><a href="https://note.com/tetu_style/n/n77bc4c189b71" target="_blank">🔥 配布最終調整中！Bee型AIOS Bee Mind</a></td>
      </tr>
      <tr>
        <td class="center no">90-4</td>
        <td class="title"><a href="https://note.com/tetu_style/n/nc5bfce628232" target="_blank">📘 【凡人の逆転劇】不器用でも、時間がなくても、仕組みは作れる</a></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
